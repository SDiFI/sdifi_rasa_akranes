version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_contact
- faq:
    is_retrieval_intent: true
- greet
- no_intent
- out_of_scope
- inform
- chitchat:
    is_retrieval_intent: true
- bye
- thank
- stop
entities:
- contact
- email_or_phone
- subject
slots:
  contact:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: contact
  subject:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject
  email_or_phone:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email_or_phone
  contacts_found:
    type: bool
    influence_conversation: False
    initial_value: False
    mappings:
    - type: custom
  contacts:
    type: list
    influence_conversation: False
    initial_value: []
    mappings:
    - type: custom
responses:
  utter_out_of_scope:
  - text: Ég biðst forláts, en ég ræð ekki við svona beiðnir. Þú getur prófað að biðja mig um hjálp við að ná í starfsfólk Akraneskaupstaðar.
  utter_thank:
  - text: Verði þér að góðu!
  utter_greet:
  - text: Góðan daginn! Hvernig get ég aðstoðað?
  utter_bye:
  - text: Sjáumst síðar!
  utter_ask_rephrase:
  - text: Ég náði þessu ekki alveg.
  - text: Þetta skildi ég ekki.
  - text: Ég skildi þetta því miður ekki.
  - text: Ertu til í að umorða þetta?
  utter_default:
  - text: Því miður get ég þá ekki hjálpað þér.
  utter_chitchat/ask_name:
  - text: Ég heiti Sæmi og er spjallmenni Akraneskaupstaðar. Gaman að kynnast þér.
  utter_chitchat/ask_weather:
  - text: Það er alltaf rjómablíða á Skaganum!
  utter_faq/ask_population:
  - text: Það búa tæplega átta þúsund manns á Akranesi.
  utter_faq/ask_location:
  - text: Akraneskaupstaður er á Vesturlandi, um klukkutíma akstursleið frá höfuðborgarsvæðinu.
  utter_faq/ask_kennitala:
  - text: Kennitala Akraneskaupstaðar er 410169-4449
  utter_ask_subject:
  - text: Um hvað viltu tala, segirðu? Þú getur reynt að umorða spurninguna eða valið málaflokk.
    buttons:
    - title: "Skipulagsmál"
      payload: '/request_contact{{"subject":"Skipulagsmál"}}'
    - title: "Garðamál"
      payload: '/request_contact{{"subject":"Garðamál"}}'
    - title: "Byggingarmál"
      payload: '/request_contact{{"subject":"Byggingarmál"}}'
    - title: "Skólamál"
      payload: '/request_contact{{"subject":"Skólamál"}}'
    - title: "Stjórnsýslumál"
      payload: '/request_contact{{"subject":"Stjórnsýslumál"}}'
    - title: "Launamál"
      payload: '/request_contact{{"subject":"Launamál"}}'
    - title: "Fjármál"
      payload: '/request_contact{{"subject":"Fjármál"}}'
    - title: "Bókhaldsmál"
      payload: '/request_contact{{"subject":"Bókhaldsmál"}}'
    - title: "Velferðarmál"
      payload: '/request_contact{{"subject":"Velferðarmál"}}'
    - title: "Félagsþjónusta"
      payload: '/request_contact{{"subject":"Félagsþjónusta"}}'
    - title: "Dýraeftirlit"
      payload: '/request_contact{{"subject":"Dýraeftirlit"}}'
  utter_ask_contact:
  - condition:
      - type: slot
        name: contacts_found
        value: True
    text: Ég fann fleiri en einn starfsmann með þessu nafni, hvern eftirtaldra ertu að reyna að ná í? {contacts}
  - text: Ég fann því miður engan með þessu nafni. Við hvern viltu tala, segirðu?
    buttons:
    - title: "Skipulagsmál"
      payload: '/request_contact{{"subject":"Skipulagsmál"}}'
    - title: "Garðamál"
      payload: '/request_contact{{"subject":"Garðamál"}}'
    - title: "Byggingarmál"
      payload: '/request_contact{{"subject":"Byggingarmál"}}'
    - title: "Skólamál"
      payload: '/request_contact{{"subject":"Skólamál"}}'
    - title: "Stjórnsýslumál"
      payload: '/request_contact{{"subject":"Stjórnsýslumál"}}'
    - title: "Launamál"
      payload: '/request_contact{{"subject":"Launamál"}}'
    - title: "Fjármál"
      payload: '/request_contact{{"subject":"Fjármál"}}'
    - title: "Bókhaldsmál"
      payload: '/request_contact{{"subject":"Bókhaldsmál"}}'
    - title: "Velferðarmál"
      payload: '/request_contact{{"subject":"Velferðarmál"}}'
    - title: "Félagsþjónusta"
      payload: '/request_contact{{"subject":"Félagsþjónusta"}}'
    - title: "Dýraeftirlit"
      payload: '/request_contact{{"subject":"Dýraeftirlit"}}'
  utter_ask_email_or_phone:
  - text: Viltu fá símanúmer eða netfang?
  utter_submit:
  - text: Flott er.
  utter_slots_values:
  - text: |-
      Ég athuga þá hvort ég finni ekki einhvern að tala við þig:
       - Málaflokkur: {subject}
       - Manneskja: {contact}
       - Samskiptamáti: {email_or_phone}
actions:
- utter_bye
- utter_chitchat
- utter_faq
- utter_greet
- utter_ask_rephrase
- utter_slots_values
- utter_submit
- utter_thank
- action_get_contact_info
- validate_request_contact_form
- action_deactivate_loop
- action_default_ask_affirmation
forms:
  request_contact_form:
    ignored_intents:
    - chitchat
    - faq
    - bye
    - thank
    - greet
    - out_of_scope
    - no_intent
    required_slots:
    - contact
    - subject
