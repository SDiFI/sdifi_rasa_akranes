version: "3.1"

rules:

- rule: Welcome user
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to out-of-scope request.
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

#- rule: Ask user to rephrase in case of low confidence classification.
#  steps:
#  - intent: nlu_fallback
#  - action: utter_not_understood

- rule: Two-stage fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback
  
- rule: Ask user to rephrase in case of no input.
  steps:
  - intent: no_intent
  - action: utter_ask_rephrase
  
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat  

- rule: activate request_contact_form
  steps:
  - intent: request_contact
  - action: request_contact_form
  - active_loop: request_contact_form

- rule: activate request_contact_form from 'inform' intent
  steps:
  - intent: inform
  - action: request_contact_form
  - active_loop: request_contact_form

- rule: submit form
  condition:
  - active_loop: request_contact_form
  steps:
  - action: request_contact_form
  - active_loop: null
  - action: utter_submit
  - action: utter_slots_values
  - action: action_get_contact_info