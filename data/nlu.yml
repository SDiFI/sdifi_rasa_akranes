version: "3.0"
 
nlu:
 - intent: greet
   examples: |
     - Hæ
     - Hæ!
     - Góðan daginn!
     - Góðan dag.
     - Daginn.
     - Halló
     - Halló!
     - Sæll vertu
     - Sæl vertu
     - Blessaður
     - Blessuð
 
 - intent: bye
   examples: |
     - Bless bless!
     - Bæ!
     - bless
     - Sjáumst!
     - Sjáumst síðar.
     - Vertu sæll
     - Vertu sæl
 
 - intent: thank
   examples: |
     - Takk!
     - Takk kærlega!
     - Þakka þér
     - Takk fyrir
     - Bestu þakkir!

 - intent: ask_for_joke
   examples: |
     - Segðu mér eitthvað fyndið á ensku

 - intent: get_contact_info
